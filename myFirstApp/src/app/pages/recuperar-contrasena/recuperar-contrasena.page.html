<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <!-- <ion-card-header>
      <ion-card-title>Ingrese su correo electrónico</ion-card-title>
    </ion-card-header> -->
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingrese su correo</ion-label>
        <ion-input placeholder="Correo" type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="recuperarContrasena()" shape="round">Recuperar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
