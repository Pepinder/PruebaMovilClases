<ion-header [translucent]="true" class="dark-header">
  <ion-toolbar>
    <ion-title>Recuperar Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dark-background">
  <div class="centered-card">
    <ion-card>
      <ion-card-content class="dark-text">
        <ion-item>
          <ion-label position="floating">Ingrese su correo</ion-label>
          <ion-input placeholder="Correo" type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="recuperarContrasena()" color="dark" shape="round">Recuperar Contrase単a</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
